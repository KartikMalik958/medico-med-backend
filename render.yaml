services:
  - type: web
    name: medico-med-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: BACKEND_PORT
        value: $PORT
      - key: PORT
        value: $PORT
      - key: ENABLE_QUESTION_FLOW
        value: true
